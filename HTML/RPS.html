<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="/CSS/RPS.css" />
	</head>
	<body>
		<p class="title-P">Rock Paper Scissors</p>
		<div class="button-section">
			<button
				class="Move-button"
				onclick="
      playGame('rock');

    ">
				<img class="Move-pic" src="/IMG/rock-emoji.png" alt="Rock" />
			</button>

			<button
				class="Move-button"
				onclick="
      playGame('paper');
    ">
				<img class="Move-pic" src="/IMG/paper-emoji.png" alt="Paper" />
			</button>

			<button
				class="Move-button"
				onclick="
      playGame('scissors');
    ">
				<img class="Move-pic" src="/IMG/paper-emoji.png" alt="Scissors" />
			</button>
		</div>
		<p class="js-moves"></p>
		<p class="js-result"></p>
		<p class="js-score"></p>

		<button
			class="reset-score-button"
			onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
			Reset Score
		</button>
		<script src="/JS/RPS.js"></script>
	</body>
</html>
